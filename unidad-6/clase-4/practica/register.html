<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="register" action="" method="get">
        <label>
            Nombre:
            <input name="name" type="text" placeholder="Tu nombre" />
        </label>

        <label>
            Email:
            <input name="email" type="text" placeholder="TuEmail@example.com" />
        </label>
        <label>
            Dirección:
            <input name="address" type="text" placeholder="Tu dirección" />
        </label>
        <label>
            Número de teléfono:
            <input name="phone" type="text" placeholder="2995------" />
        </label>
        <label>
            Contraseña:
            <input name="password" type="password" placeholder="Tu contraseña" />
        </label>
        <button id="crear" type="submit" disabled>Crear usuario</button>
    </form>
    <script src="register.js"></script>
</body>

</html>
